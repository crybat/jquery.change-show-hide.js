<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../jquery.change-show-hide.js"></script>
</head>
<body>
<p>
  First Example<br>
  <label for="FirstExample">
    <input id="FirstExample" type="checkbox" class="changeshowhide" data-show-hide-active-target=".First"> First example
  </label>
</p>
<div class="First">
  <p>Lorem ipsum</p>
</div>

<p>
  Second Example<br>
  <label for="SecondExampleYes">
    <input id="SecondExampleYes" name="SecondExample" type="radio" class="changeshowhide" data-show-hide-active-target=".Second" value="yes"> Yes
  </label>
  <label for="SecondExampleNo">
    <input id="SecondExampleNo" name="SecondExample" type="radio" value="no" checked> No
  </label>
</p>
<div class="Second">
  <p>Lorem ipsum</p>
</div>

<p>
  <label for="ThirdExample">Third Example</label><br>
  <select name="ThirdExample" id="ThirdExample">
    <option value="">Select One</option>
    <option value="1" class="changeshowhide" data-show-hide-active-target=".This">Open This</option>
    <option value="2" class="changeshowhide" data-show-hide-active-target=".That">Open That</option>
  </select>
</p>
<div class="This">
  <p>This Lorem ipsum</p>
</div>
<div class="That">
  <p>That Lorem ipsum</p>
</div>

<p>
  <label for="FourthExample">Fourth Example <input name="FourthExample" id="FourthExample" type="checkbox"></label>
</p>
<div class="FourthExample">
  <p>Fourth Example Shown</p>
</div>
<script>
  $('#FourthExample').changeshowhide({
    onActiveTarget: '.FourthExample'
  });
</script>

<p>
  <label for="ActiveInactiveCheckbox">Active or inactive object <input class="changeshowhide" data-show-hide-active-target=".OnActive" data-show-hide-inactive-target=".OnInactive" name="ActiveInactiveCheckbox" id="ActiveInactiveCheckbox" type="checkbox"></label>
</p>
<div class="OnActive">
  <p>Checkbox Checked</p>
</div>
<div class="OnInactive">
  <p>Checkbox Unchecked</p>
</div>
</body>
</html>
